<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>英文單字測驗</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        margin-top: 50px;
      }
      .question-box {
        display: inline-block;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 24px;
      }
      .answer {
        margin-top: 20px;
        font-size: 30px;
        color: #333;
        display: none; /* Initially hidden */
      }
      .button-group {
        margin-top: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button" onclick="startChallenge()">開始挑戰</button>
    </div>

    <div class="container" style="display: none" id="quiz-container">
      <div class="question-box" id="chemical-formula"></div>
      <div id="options" style="margin-top: 20px"></div>
      <div
        id="result"
        style="margin-top: 20px; font-size: 24px; color: red"
      ></div>
      <div class="button-group">
        <button onclick="randomQuestion()">下一題</button>
      </div>
    </div>

    <script>
      // 題庫區（使用更新的題庫）
      const questionBank = [
        { formula: "absolute", answer: "絕對的" },
        { formula: "absurd", answer: "荒謬" },
        { formula: "abundant", answer: "大量地" },
        { formula: "accelerated", answer: "加速" },
        { formula: "actively", answer: "積極地" },
        { formula: "adjustment", answer: "調整" },
        { formula: "advanced", answer: "前進的" },
        { formula: "advantage", answer: "優點" },
        { formula: "advised", answer: "勸告" },
        { formula: "agreeable", answer: "贊同的" },
        { formula: "amazed", answer: "使驚奇" },
        { formula: "ambiguously", answer: "含糊地" },
        { formula: "ancestors", answer: "祖先" },
        { formula: "annual", answer: "每年的" },
        { formula: "apparently", answer: "明顯地" },
        { formula: "appeal", answer: "呼籲" },
        { formula: "applauding", answer: "歡呼" },
        { formula: "appointed", answer: "任命" },
        { formula: "approach", answer: "接近" },
        { formula: "approval", answer: "贊成" },
        { formula: "apt", answer: "有…傾向的" },
      ];

      let currentQuestionIndex = 0;

      // 啟動挑戰
      function startChallenge() {
        document.querySelector(".start-screen").style.display = "none";
        document.getElementById("quiz-container").style.display = "block";
        randomQuestion();
      }

      // 隨機選擇題目功能
      function randomQuestion() {
        // 隨機選擇一個新的題目
        let newQuestionIndex;
        do {
          newQuestionIndex = Math.floor(Math.random() * questionBank.length);
        } while (newQuestionIndex === currentQuestionIndex);

        currentQuestionIndex = newQuestionIndex;
        updateQuestion();

        // 清空結果顯示
        document.getElementById("result").textContent = "";
      }

      // 更新題目與選項
      function updateQuestion() {
        const questionElement = document.getElementById("chemical-formula");
        const optionsElement = document.getElementById("options");

        // 更新題目
        const currentQuestion = questionBank[currentQuestionIndex];
        questionElement.textContent = currentQuestion.formula;

        // 生成選項
        const correctAnswer = currentQuestion.answer;
        const allOptions = [correctAnswer];
        while (allOptions.length < 4) {
          const randomIndex = Math.floor(Math.random() * questionBank.length);
          const randomAnswer = questionBank[randomIndex].answer;
          if (!allOptions.includes(randomAnswer)) {
            allOptions.push(randomAnswer);
          }
        }

        // 隨機排序選項
        allOptions.sort(() => Math.random() - 0.5);

        // 顯示選項按鈕
        optionsElement.innerHTML = "";
        allOptions.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.style.margin = "5px";
          button.style.padding = "10px 20px";
          button.style.fontSize = "18px";
          button.style.cursor = "pointer";
          button.style.border = "1px solid #ccc";
          button.style.borderRadius = "5px";
          button.style.backgroundColor = "#007bff";
          button.style.color = "white";
          button.onclick = () => checkAnswer(option);
          optionsElement.appendChild(button);
        });
      }

      // 檢查答案
      function checkAnswer(selectedAnswer) {
        const correctAnswer = questionBank[currentQuestionIndex].answer;
        const resultElement = document.getElementById("result");

        if (selectedAnswer === correctAnswer) {
          resultElement.textContent = "正確！";
          resultElement.style.color = "green";
        } else {
          resultElement.textContent = `錯誤！正確答案是：${correctAnswer}`;
          resultElement.style.color = "red";
        }
      }
    </script>
  </body>
</html>
