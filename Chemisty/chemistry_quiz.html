<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>化學符號測驗</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button" onclick="startChallenge()">開始挑戰</button>
    </div>

    <div class="container" style="display: none" id="quiz-container">
      <div class="timer" id="timer-display">時間：30秒</div>
      <div class="score" id="score-display">分數：0</div>
      <div class="question-box" id="word-box"></div>
      <div id="options" style="margin-top: 20px"></div>
      <div
        id="result"
        style="margin-top: 20px; font-size: 24px; color: red"
      ></div>
      <div class="button-group">
        <button class="next-button" onclick="randomQuestion()">下一題</button>
      </div>
    </div>

    <div class="end-screen" style="display: none" id="end-screen">
      <h2>時間到！</h2>
      <p id="final-score">你的分數是：0</p>
      <p id="total-questions">總答題數：0</p>
      <p id="correct-questions">答對題數：0</p>
      <p id="incorrect-questions-count">答錯題數：0</p>
      <p id="accuracy">答對率：0%</p>
      <h3>選錯的題目：</h3>
      <ul id="incorrect-list"></ul>
      <button onclick="restartGame()">重新挑戰</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
